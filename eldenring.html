<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/eldenring.js"></script>
        <title>Elden Ring</title>
        <!-- link rel="stylesheet" href="css/eldenring.css" -->
        <link rel="stylesheet" href="css/eldenring-min.css">
        <link rel="shortcut icon"
              href="assets/elden_ring_icon_contrast_up.png">
    </head>
    <body>
        <header>
            <a href="index.html">Minecraft</a>
            <a href="eldenring.html">Elden Ring</a>
        </header>

        <div id="outercontainer">
            <div class="cpadding">
                <!-- some other stuff -->
                <div class="logo">
                    <div>
                        <a href="eldenring.html"><img alt="Elden Ring Character Planner" src="https://mugenmonkey.com/assets/eldenring-abcb8f237556de9f6c96d28616aafd4f61c48ee379e1f5b065d885421f81cbaa.png"></a>
                    </div>
                </div>
                <!-- some other stuff -->
                <div class="er-planner-region">
                    <!-- everything is inside another div with some event -->
                    <div id="er-container" class="mobile-grind-container">
                        <!-- some stuff -->
                        <div class="container">
                            <div class="build-info-region"></div>
                            <div class="container c-body er-planner clearfix">
                                <div class="grid-33 er-column left-column-region">
                                    <!-- everything is inside another div with some event -->
                                    <div class="clearfix stat-box tall">
                                        Name
                                        <input type="text" class="build-title er-title">
                                    </div>
                                    <div class="clearfix stat-box tall">
                                        Class
                                        <div class="float-right class-selection-region"></div>
                                    </div>
                                    <div class="clearfix stat-box tall">
                                        Gender
                                        <div class="float-right gender-selection-region">
                                            <select class="dropdown-select">
                                                <option value="Male"> Male </option>
                                                <option value="Female"> Female </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="clearfix stat-box tall">
                                        Great Runes
                                        <div class="float-right great-rune-selection-region">
                                            <select class="dropdown-select">
                                                <option value="Godrick's Great Rune"> Godrick's Great Rune </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                                <option value="???"> ??? </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="levelable-stats-region">
                                        <div class="ds3-header"></div>
                                        <div class="clearfix stat-box er-box-with-border">
                                            <label for="level" class="no-click">
                                                <img src="" class="er-sprite er-sprite-level">
                                                Level
                                            </label>
                                            <input type="text" class="fixed " id="level" maxlength="3" readonly="">
                                            <input type="text" class="fixed" id="level-fixed" readonly="">
                                            <div id="revert-er">
                                                <img src="" class="stat-icons" title="Revert">
                                            </div>
                                        </div>
                                        <!-- js will add additional stat divs here -->
                                    </div>
                                    <div class="er-header"></div>
                                    <div class="clearfix stat-box">
                                        <label for="total-runes">
                                            <img src="" class="er-sprite er-sprite-runes">
                                            Total Runes
                                        </label>
                                        <input type="text" class="fixed big" id="total-runes" readonly="">
                                    </div>
                                    <div class="clearfix stat-box">
                                        <label for="required-runes">
                                            <img src="" class="er-sprite er-sprite-required-runes">
                                            Required Runes
                                        </label>
                                        <input type="text" class="fixed big" id="required-runes" readonly="">
                                    </div>
                                    <div class="er-header">Tools</div>
                                    <img class="er-sprite armor-optimizer" src="https://mugenmonkey.com/assets/_t.png" title="Armor Optimizer">
                                    <!-- TODO Tools -->
                                </div>
                                <div class="grid-33 er-column middle-column-region">
                                    <!-- everything is inside another div -->
                                    <div class="armor-region">
                                        <!-- everything is inside another div -->
                                        <div class="stat-box tall">
                                            <div class="float-left">
                                                <label class="armorTitle" for="head">Head</label>
                                            </div>
                                            <div class="float-right">
                                                <div class="head-dropdown-region"></div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="stat-box tall">
                                            <div class="float-left">
                                                <label class="armorTitle" for="chest">Chest</label>
                                            </div>
                                            <div class="float-right">
                                                <div class="chest-dropdown-region"></div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="stat-box tall">
                                            <div class="float-left">
                                                <label class="armorTitle" for="hands">Hands</label>
                                            </div>
                                            <div class="float-right">
                                                <div class="hands-dropdown-region"></div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="stat-box tall">
                                            <div class="float-left">
                                                <label class="armorTitle" for="legs">Legs</label>
                                            </div>
                                            <div class="float-right">
                                                <div class="legs-dropdown-region"></div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="er-spacer"></div>
                                    </div>
                                    <div class="talismans-region"></div>
                                    <div class="weapon-region"></div>
                                    <div class="active-effects-region"></div>
                                </div>
                                <div class="grid-33 er-column right-column-region">
                                    <div class="right-column">
                                        <div class="base-stats-region">
                                            <!-- everything is inside another div -->
                                        </div>
                                        <div class="defense-region">
                                            <!-- everything is inside another div -->
                                        </div>
                                        <div class="resistance-region">
                                            <!-- everything is inside another div -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container c-items er-spells-region align-center clearfix"></div>
                        </div>
                        <div class="container c-footer clearfix"></div>
                        <!-- 2 divs for whatever reason -->
                    </div>
                    <div class="armor-optimizer-region">
                        <!-- everything is inside another div with some event -->
                        <div class="mobile-grid-container">
                            <div id=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
