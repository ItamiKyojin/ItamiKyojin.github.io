<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="packages/three.js"></script>
        <script src="packages/OrbitControls.js"></script>
        <script type="text/javascript" src="js/minecraft.js"></script>
        <title>ItamiKyojin</title>
        <link rel="stylesheet" href="css/minecraft.css">
        <link rel="shortcut icon"
              href="assets/minecraft/1.18.1/minecraft/textures/block/redstone_block.png">
    </head>
    <body>
        <canvas id="minecraft-surface"></canvas>
        <section id="foreground">
            <label for="x">X: </label><br>

            <label for="y">Y: </label><br>
            <input id="y" type="number" name="y"><br>
            <label for="z">Z: </label><br>
            <input id="z" type="number" name="z"><br>
            <button id="add-smooth-stone-block"><p>Add SmoothStone Block</p></button>
            <button id="add-stuff"><p>Add Stuff</p></button>
            <button id="remove-meshes"><p>Remove Blocks</p></button>
            <button id="add-meshes"><p>Add Blocks</p></button>
        </section>
    </body>
</html>
